spring:
  config:
    activate:
      on-profile:
      - dev
  datasource:
    url: jdbc:h2:mem:changelogs;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      platform: h2